<!DOCTYPE html>
<html lang="en">RegistrationRegistration
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Registration</title>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body class="mdc-typography">
    <figure class="avatar">A</figure>
    <h1 class="mdc-typography--headline1">Registration</h1>
    <label class="mdc-text-field mdc-text-field--outlined">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="my-label-id">E-mail</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input
        type="email"
        class="mdc-text-field__input"
        aria-labelledby="my-label-id"
      />
    </label>
    <label
      class="
        mdc-text-field
        mdc-text-field--outlined
        mdc-text-field--with-trailing-icon
      "
    >
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="my-label-id">Password</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input
        class="mdc-text-field__input"
        type="password"
        aria-labelledby="my-label-id"
      />
      <i
        class="
          material-icons
          mdc-text-field__icon mdc-text-field__icon--trailing
        "
        tabindex="0"
        role="button"
        >visibility</i
      >
    </label>
    <label
      class="
        mdc-text-field
        mdc-text-field--outlined
        mdc-text-field--with-trailing-icon
      "
    >
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="my-label-id"
            >Confirm Password</span
          >
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input
        class="mdc-text-field__input"
        type="password"
        aria-labelledby="my-label-id"
      />
      <i
        class="
          material-icons
          mdc-text-field__icon mdc-text-field__icon--trailing
        "
        tabindex="0"
        role="button"
        >visibility</i
      >
    </label>
    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label">SIGN UP</span>
      </button>
    </div>
  </body>
  <script type="module" src="js/app.js"></script>
</html>
